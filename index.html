      <button class="materia" id="FAI001">MATEMÁTICAS OPERATIVAS</button>

    <div class="semestre"><h2>II Semestre</h2>
      <button class="materia" id="ARQA205" data-requiere="ARQA104">CONSTRUCCIÓN II</button>
      <button class="materia" id="ARQA201" data-requiere="ARQA102">DISEÑO ARQUITECTÓNICO II</button>

    <div class="semestre"><h2>III Semestre</h2>
      <button class="materia" id="ARQA303" data-requiere="ARQA205">CONSTRUCCIÓN III</button>
      <button class="materia" id="ARQA305" data-requiere="ARQA203">DIBUJO ARQUITECTÓNICO</button>
      <button class="materia" id="ARQA301" data-requiere="ARQA201">DISEÑO ARQUITECTÓNICO III</button>
      <button class="materia" id="ARQA304">ECOLOGÍA URBANA</button>
      <button class="materia" id="ARQA302" data-requiere="ARQA204">HISTORIA ARQUITECTURA II</button>
      <button class="materia" id="INS103" data-requiere="INS102">INGLÉS III</button>
    </div>

    <div class="semestre"><h2>IV Semestre</h2>
      <button class="materia" id="ARQA404" data-requiere="ARQA304">ARQUITECTURA Y SOSTENIBILIDAD</button>

      <button class="materia" id="INS104" data-requiere="INS103">INGLÉS IV</button>
      <button class="materia" id="ARQA401">REPRESENTACIÓN DIGITAL I</button>
      <button class="materia" id="ARQA405">TEORÍA ARQUITECTURA I</button>
      <button class="materia" id="ARQA403">ELECTIVA II</button>
    </div>

    <div class="semestre"><h2>V Semestre</h2>
      <button class="materia" id="ARQA503">BIOCLIMÁTICA</button>
      <button class="materia" id="ARQA505" data-requiere="FAI001 ARQA401">CONSTRUCCIÓN IV</button>
      <button class="materia" id="ARQA502" data-requiere="ARQA402">DISEÑO ARQUITECTÓNICO V</button>
      <button class="materia" id="ARQA501" data-requiere="ARQA401">REPRESENTACIÓN DIGITAL II</button>
      <button class="materia" id="ARQA504" data-requiere="ARQA405">TEORÍA ARQUITECTURA II</button>
      <button class="materia" id="ARQA506">ELECTIVA III</button>
